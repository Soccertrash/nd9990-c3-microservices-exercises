apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: user-api
  name: user-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: user-api
    spec:
      containers:
      - image: soccertrash/user-api
        name: user-api
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always
